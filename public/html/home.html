<div class="jumbotron flag-container">
  <div class="container text-center">
    <h2>Meet The DREAMers of America</h2>
    <p>{{userCount}} DREAMers and counting!</p>
    <div class="progress">
      <div class="progress-bar progress-bar-danger" style="width:{{progressPercent}}%;"></div>
    </div>
    <button type="button" class="btn btn-primary btn-lg" ng-click="signUp()" ng-hide="userLoggedIn">Join the Dream!</button>
  </div>
</div>
<div class="container">
  <div class="row" ng-show="randomUser.fbUsername">
    <h2 class="text-center">
      DREAMer: insert definition here. copy copy copy.
    </h2>
  </div>
  <hr class="featurette-divider">
    <div class="user-result row" ng-show="randomUser.fbUsername">
        <div class="col-xs-5">
          <a href="#profile/{{randomUser.id}}"><img class="featurette-image img-responsive" src="https://graph.facebook.com/{{randomUser.fbUsername}}/picture?width=200&height=200"></a>
        </div>
        <div class="col-xs-7">
          <a href="#profile/{{randomUser.id}}" class="featurette-heading"><h2>{{randomUser.name}}</h2></a>
          <p>
            Description: {{randomUser.description}}<br>
            Nationality: {{randomUser.nationality}}<br>
            Interests: {{randomUser.interests}}<br>
          </p>
        </div>
    </div>
    <hr class="featurette-divider">
    <div class="row">
      <div class="jumbotron">
      </div>
    </div>
  </div>
</div> <!-- /container -->
