<div class="container">
  <div class="row text-center">
    <h1>Find Other DREAMers</h1>
  </div>
  <div class="row">
    <div class="col-xs-7">
      <input type="search" class="form-control" placeholder="Search" ng-model="query"/>
    </div>
    <div class="col-xs-2">
      <select class="form-control" ng-model="choices">
        <option value="interests">Interests</option>
        <option value="location">Location</option>
        <option value="nationality">Nationality</option>
        <option value="name">Name</option>
      </select>
    </div>
    <div class="col-xs-3">
      <button type="submit" class="btn btn-default" ng-click="searchUser()" >Search</button>
    </div>
  </div>
  <hr class="featurette-divider">
  <h1 class="text-center" ng-hide="displayingResults">Search users by interests, nationality, name, or location!</h1>
  <!--<div infinite-scroll='loadUsers()' infinite-scroll-distance='0'>-->
    <div ng-repeat="user in users">
      <div class="row">
        <div class="col-xs-5">
          <a href="#profile/{{user.id}}"><img class="featurette-image img-responsive" src="http://placehold.it/500x500"  alt="Generic placeholder image"></a>
        </div>
        <div class="col-xs-7">
          <a href="#profile/{{user.id}}" class="featurette-heading"><h2>{{user.name}}</h2></a>
          <p class="lead">
            {{user.description}}
          </p>
        </div>
      </div>
      <hr class="featurette-divider">
    </div>
  <!--</div>-->
</div>
