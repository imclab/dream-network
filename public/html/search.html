<div class="container">
  <div class="row text-center">
    <h1>Find Other DREAMers</h1>
  </div>
  <div id="search-bar" class="row">
    <div class="col-xs-2">
      <select class="form-control" ng-model="choices">
        <option value="education">Education</option>
        <option value="major">Major</option>
        <option value="nationality">Nationality</option>
        <option value="profession">Profession</option>
        <option value="interests">Interests</option>
        <option value="name">Name</option>
      </select>
    </div>
    <div class="col-xs-7">
      <input type="search" class="form-control" placeholder="Search" ng-model="query" autofocus />
    </div>
    <div class="col-xs-3">
      <button type="submit" class="btn btn-default" ng-click="searchUser()" >GO</button>
    </div>
  </div>
  <hr class="featurette-divider">
  <h1 class="text-center" ng-hide="displayingResults">Search users by interests, nationality, name, or location!</h1>
  <!--<div infinite-scroll='loadUsers()' infinite-scroll-distance='0'>-->
    <div ng-repeat="user in users">
      <div class="user-result row">
        <div class="col-xs-5">
          <a href="#profile/{{user.id}}"><img class="featurette-image img-responsive" src="https://graph.facebook.com/{{user.fbUsername}}/picture?width=200&height=200"></a>
        </div>
        <div class="col-xs-7">
          <a href="#profile/{{user.id}}" class="featurette-heading"><h2>{{user.name}}</h2></a>&nbsp&nbsp&nbsp<a href="http://facebook.com/{{user.fbUsername}}"><img src="img/fb_logo.jpeg" style="position:relative;top:-10px"></a>
          <h4>
            Description: {{user.description}}<br>
            Major: {{user.major}}<br>
            Nationality: {{user.nationality}}<br>
            Interests: {{user.interests}}<br>
          </h4>
        </div>
      </div>
      <hr class="featurette-divider">
    </div>
  <!--</div>-->
</div>
