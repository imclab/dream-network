<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <img class="featurette-image img-responsive" src="https://graph.facebook.com/{{user.fbUsername}}/picture?width=200&height=200"  alt="Generic placeholder image">
      </div>
      <div class="col-xs-1">
      </div>
      <div class="col-xs-8">
        <br>
        <h2>{{user.name}}</h2>
        <p>{{user.age}}, {{user.gender}}</p>
        <p>{{user.state}}</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="featurette-heading">Why I support Immigration Reform</h2>
      <div click-to-edit-text-field="user.support_reason" field-editable="editable"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="featurette-heading">About Me</h2>
      <div click-to-edit-text-field="user.description" field-editable="editable"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="featurette-heading">Industry</h2>
      <div click-to-edit-text-field="user.industry" field-editable="editable"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="featurette-heading">High School</h2>
      <div click-to-edit-text-field="user.high_school" field-editable="editable"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="featurette-heading">College</h2>
      <div click-to-edit-text-field="user.college" field-editable="editable"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="featurette-heading">Major</h2>
      <div click-to-edit-text-field="user.major" field-editable="editable"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="featurette-heading">Home Country</h2>
      <div click-to-edit-text-field="user.nationality" field-editable="editable"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="featurette-heading">Languages</h2>
      <div click-to-edit-text-field="user.languages" field-editable="editable"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="featurette-heading">Interests</h2>
      <div click-to-edit-text-field="user.interests" field-editable="editable"></div>
    </div>
  </div>
</div>
